<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boku Supermarket – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #1e40af;
      color: #fff;
      padding: 15px;
      font-size: 20px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1e3a8a;
    }

    .hidden {
      display: none;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Boku Supermarket – Admin</header>

<div class="container" id="loginBox">
  <h3>Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Enter admin password" />
  <label>
    <input type="checkbox" id="togglePassword" /> Show password
  </label>
  <button id="loginBtn">Login</button>
  <div class="msg" id="loginMsg"></div>
</div>

<div class="container hidden" id="adminArea">
  <h3>Add Product</h3>

  <input type="text" id="pName" placeholder="Product name" />
  <input type="text" id="pCode" placeholder="Product code (barcode / QR value)" />
  <input type="date" id="pExpiry" />
  <select id="pStatus">
    <option value="Valid">Valid</option>
    <option value="Expired">Expired</option>
  </select>

  <button id="addBtn">Add Product</button>
  <div class="msg" id="adminResult"></div>
</div>

<!-- FIREBASE + LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDShiu6oEezcRXolmFW0X8z2YfFjFgz3Sk",
    authDomain: "boku-supermarket.firebaseapp.com",
    projectId: "boku-supermarket",
    storageBucket: "boku-supermarket.appspot.com",
    messagingSenderId: "768497460555",
    appId: "1:768497460555:web:b4fc4d2d927bfc2ee8b4ce"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ADMIN_PASSWORD = "admin123";

  const loginBox = document.getElementById("loginBox");
  const adminArea = document.getElementById("adminArea");
  const loginBtn = document.getElementById("loginBtn");
  const loginMsg = document.getElementById("loginMsg");
  const passInput = document.getElementById("adminPass");
  const togglePass = document.getElementById("togglePassword");

  togglePass.addEventListener("change", () => {
    passInput.type = togglePass.checked ? "text" : "password";
  });

  loginBtn.addEventListener("click", () => {
    if (passInput.value === ADMIN_PASSWORD) {
      loginBox.classList.add("hidden");
      adminArea.classList.remove("hidden");
    } else {
      loginMsg.textContent = "❌ Wrong password";
      loginMsg.style.color = "red";
    }
  });

  document.getElementById("addBtn").addEventListener("click", async () => {
    const name = document.getElementById("pName").value.trim();
    const code = document.getElementById("pCode").value.trim();
    const expiry = document.getElementById("pExpiry").value;
    const status = document.getElementById("pStatus").value;
    const result = document.getElementById("adminResult");

    if (!name || !code || !expiry) {
      result.textContent = "⚠️ Fill all fields";
      result.style.color = "red";
      return;
    }

    try {
      await addDoc(collection(db, "products"), {
        name,
        code,
        expiry,
        status,
        createdAt: new Date().toISOString()
      });

      result.textContent = "✅ Product added successfully";
      result.style.color = "green";
      document.getElementById("pName").value = "";
      document.getElementById("pCode").value = "";
      document.getElementById("pExpiry").value = "";

    } catch (err) {
      console.error(err);
      result.textContent = "❌ Failed to add product";
      result.style.color = "red";
    }
  });
</script>

</body>
</html>
