<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boku Supermarket ‚Äî Product Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>
    <div><strong>Boku Supermarket</strong></div>
    <nav class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="scanner.html">Scanner</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>üì¶ Product Expiry Scanner</h2>
      <p>Scan a product barcode to check its expiry status.</p>

      <div id="reader" style="width: 300px; margin: 20px auto;"></div>
      <div id="result" style="margin-top: 20px; text-align: center; font-size: 1.2em;"></div>
    </div>
  </main>

  <script type="module">
    import { db } from './firebase.js';
    import { getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const resultBox = document.getElementById("result");
    const reader = new Html5Qrcode("reader");

    function startScanner() {
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          reader.start(
            cameras[0].id,
            { fps: 10, qrbox: 250 },
            async (decodedText) => {
              resultBox.textContent = "üîç Checking product...";
              reader.stop();
              console.log(`Scanned code: ${decodedText}`);
              await checkProduct(decodedText);
              setTimeout(() => startScanner(), 4000);
            },
            (error) => {
              console.warn("Scanning error:", error);
            }
          );
        }
      }).catch(err => {
        resultBox.textContent = "‚ö†Ô∏è Unable to access camera.";
        console.error(err);
      });
    }

    async function checkProduct(code) {
      const q = query(collection(db, "products"), where("code", "==", code));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        resultBox.innerHTML = `‚ùå No product found for code: <strong>${code}</strong>`;
        return;
      }

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const expiryDate = new Date(data.expiry);
        const today = new Date();
        const expired = expiryDate < today;
        resultBox.innerHTML = `
          ‚úÖ <strong>${data.name}</strong><br>
          Code: ${data.code}<br>
          Status: ${expired ? '<span style="color:red;">Expired</span>' : '<span style="color:green;">Valid</span>'}<br>
          Expiry Date: ${data.expiry}
        `;
      });
    }

    startScanner();
  </script>
</body>
</html>
