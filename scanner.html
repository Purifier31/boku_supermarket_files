<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boku Supermarket ‚Äî Product Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #cameraSelect {
      margin: 10px auto;
      display: block;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Boku Supermarket</strong></div>
    <nav class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="scanner.html">Scanner</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>üì¶ Product Expiry Scanner</h2>
      <p>Scan a product barcode or QR code to check its expiry status.</p>

      <select id="cameraSelect"></select>

      <div id="reader" style="width: 300px; margin: 20px auto;"></div>
      <div id="status" style="text-align:center;color:red;font-weight:bold;"></div>
      <div id="result" style="margin-top: 20px; text-align: center; font-size: 1.2em;"></div>
    </div>
  </main>

  <script type="module">
    import { db } from './firebase.js';
    import { getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const resultBox = document.getElementById("result");
    const statusBox = document.getElementById("status");
    const cameraSelect = document.getElementById("cameraSelect");

    const reader = new Html5Qrcode("reader", {
      formatsToSupport: [
        Html5QrcodeSupportedFormats.QR_CODE,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.UPC_A
      ]
    });

    let currentCameraId = null;

    async function loadCameras() {
      statusBox.textContent = "üì∏ Loading available cameras...";
      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) {
          statusBox.textContent = "‚ùå No cameras found on this device.";
          return;
        }

        cameraSelect.innerHTML = cameras
          .map((cam, i) => `<option value="${cam.id}">${cam.label || "Camera " + (i + 1)}</option>`)
          .join("");

        const backCam = cameras.find(c => c.label.toLowerCase().includes("back"));
        currentCameraId = backCam ? backCam.id : cameras[0].id;

        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);

        cameraSelect.addEventListener("change", e => {
          const selected = e.target.value;
          if (selected !== currentCameraId) {
            reader.stop().then(() => startScanner(selected));
          }
        });

      } catch (err) {
        console.error("Camera load error:", err);
        statusBox.textContent = "‚ö†Ô∏è Unable to access camera: " + err.message;
      }
    }

    async function startScanner(cameraId) {
      statusBox.textContent = "‚úÖ Camera found. Initializing scanner...";
      currentCameraId = cameraId;

      try {
        await reader.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          async (decodedText) => {
            statusBox.textContent = "";
            resultBox.textContent = "üîç Checking product...";
            await reader.stop();
            await checkProduct(decodedText.trim());
            setTimeout(() => startScanner(currentCameraId), 3000);
          },
          (error) => console.warn("Scanning error:", error)
        );
        statusBox.textContent = "üì∑ Camera ready ‚Äî point at barcode or QR code.";

      } catch (err) {
        console.error("Camera start error:", err);
        statusBox.textContent = "‚ö†Ô∏è Unable to start camera: " + err.message;
      }
    }

    async function checkProduct(code) {
      console.log("Scanned code:", code);
      const q = query(collection(db, "products"), where("code", "==", code));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        resultBox.innerHTML = `‚ùå No product found for code: <strong>${code}</strong>`;
        return;
      }

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const expiryDate = new Date(data.expiry);
        const today = new Date();
        const expired = expiryDate < today;

        resultBox.innerHTML = `
          ‚úÖ <strong>${data.name}</strong><br>
          Code: ${data.code}<br>
          Status: ${expired ? '<span style="color:red;">Expired</span>' : '<span style="color:green;">Valid</span>'}<br>
          Expiry Date: ${data.expiry}
        `;
      });
    }

    loadCameras();
  </script>
</body>
</html>
